<!DOCTYPE hmtl>
<html lang="en">
  <meta charset="UTF-8" />
  
  <style>
    body { align-items: center;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #052fec);
      display: flex;
      justify-content: center;
       
       
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      color: #333;
    }
       
    
    button:hover {
      background-color: #52c7b8;
      transform: scale(1.05);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    
     </style>

     <body>
      
        <div class="login-container"></div>
      
     <form onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Username" required minlength="4" maxlength="10"><br><br>
      <input type="password" id="password" placeholder="Password" required minlength="4" maxlength="10"><br><br>
      <button type="submit" onclick="alert('Submitted!')">Submit</button> <br><br>
       <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>
       </div>
    </form>
    <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
        return false;
      }
      if (username === "hillawet" && password === "10122002") {
        alert("Login successful!");
       window.location.href = "HomePage.html"; 
        return false; 
      } else {
        alert("Invalid username or password.")
        return false;
      }
    }
  </script>
     </body>
